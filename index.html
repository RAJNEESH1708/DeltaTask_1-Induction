<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Forty Shades of Gray</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
</head>

<body id='bkgrnd'>

	<div id='header' class="main-nav">
		<div class="center">
			<p>TIME</p>
			<div class="stopwatch"></div>
		</div>
		<div class="midCenter">
			<p>BEST TIME</p>
			<div class="results">
			</div>
		</div>

		<div class="controls">

			<a href="#" id="newgame" class="button" onclick="location.reload();">New Game</a>

		</div>
	</div>

	<div class="middle">
		<p class='info'>Test Your Speed!</p>

		<div class="container">
			<button id="field">
				<div id='start'></div>
			</button>
		</div>

	</div>
	<div class="footer">
		<p>
			Rule: Click the numbers in acending order as quick as possible to check your speed!
		</p>

	</div>

	<script type="text/javascript" src="script.js"></script>

</body>

</html>
